<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Readings</title>
</head>
<body>
    <div id="sensorReadings"></div>

    <script>
        const socket = new WebSocket('ws://localhost:3000'); // Connect to the WebSocket server

        socket.onmessage = function(event) {
            const sensorReadings = document.getElementById('sensorReadings');
            sensorReadings.innerHTML += '<p>' + event.data + '</p>'; // Display sensor readings
        };
    </script>
</body>
</html>
